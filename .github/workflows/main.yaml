name: Main

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: subosito/flutter-action@v1
              with:
                  channel: 'stable'
            - name: Install dependencies
              run: flutter pub get
            - name: Analyze
              run: flutter analyze
    
    test:
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - uses: actions/checkout@v2
            - uses: subosito/flutter-action@v1
              with:
                  channel: 'stable'
            - name: Install dependencies
              run: flutter pub get
            - name: Run tests
              run: make test

    coverage:
      runs-on: ubuntu-latest
      needs: test
      steps:
        - name: Upload coverage reports to Codecov
          uses: codecov/codecov-action@v3
          env:
            CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

