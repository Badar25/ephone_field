name: Main

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: subosito/flutter-action@v1
              with:
                  channel: 'stable'
            - name: Install dependencies
              run: flutter pub get
            - name: Analyze
              run: flutter analyze
    
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: subosito/flutter-action@v1
              with:
                  channel: 'stable'
            - name: Install dependencies
              run: flutter pub get
            - name: Run tests
              run: make test

